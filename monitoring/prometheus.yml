# Prometheus configuration for File Allocator

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "file-allocator"
    environment: "development"

# Alerting configuration (optional - requires Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load alerting rules
# rule_files:
#   - 'alerts.yml'

scrape_configs:
  # Scrape application metrics
  - job_name: "file-allocator"
    static_configs:
      - targets: ["app:8000"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

